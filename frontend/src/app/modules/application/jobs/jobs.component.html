<!-- pagination and select per page length -->
<div class="d-flex mb-4 border-bottom flex-wrap align-items-center py-3 px-md-3 px-0 mb-4">
    <div class="d-flex pb-3 flex-wrap align-items-center mr-auto">
        <form [formGroup]="pageLengthForm" class="form-inline">
            <div class="form-group">
                <label>Page : </label>
                <select class="form-control default-select" (change)="changePageLength($event)"
                    formControlName="pageLength">
                    <option *ngFor="let item of pageLengthList; let i = index" [value]="item">
                        {{ item }}
                    </option>
                </select>
            </div>
        </form>
    </div>
    <div class="d-flex align-items-center pb-3 px-3">
        <app-pagination [count]="itemsCount" [page]="itemsPage" [perPage]="itemsPerPage"
            (changePage)="onChangePage($event)"></app-pagination>
    </div>
</div>
<!-- end pagination and select per page length -->
<div class="row">
    <div class="col-xl-12">
        <app-grid [items]="jobs" [columns]="columns" [itemsCount]="itemsCount" (clickRow)="onItemSelect($event)">
        </app-grid>
    </div>
</div>

<!-- The Modal -->
<div class="modal fade" [ngClass]="{'show' : isPerDetail === true}"
    [ngStyle]="{'display' : isPerDetail == true ? 'block' : 'none'}">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{selectedJob?.title}} - Detail Information</h4>
                <button type="button" class="close" (click)="onCloseModal()">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body ">
                <div class="card">
                    <div class="card-body d-flex justify-content-between border-bottom profile-bx">
                        <div class="col-6">
                            <div class="profile-image mb-4 text-center">
                                <img [src]="(selectedJob?.company_logo== undefined || selectedJob?.company_logo != '') ? configService.config.hostAddress + selectedJob?.company_logo: 'assets/images/1.jpg'"
                                    class="rounded-circle" width="120" height="120" alt="Company Logo">
                            </div>
                            <h4 class="fs-22 text-black mb-1 text-center">Title : {{selectedJob?.title}}</h4>
                            <p class="mb-2 text-center">Company : <label
                                    class="text-info">{{selectedJob?.company_name?.toString()}}</label></p>
                            <p class="mb-2 text-center">Salary : <label class="text-info">{{selectedJob?.salary??
                                    "competitive"}}</label></p>
                            <p class="mb-2 text-center">Role : <label
                                    class="text-info">{{selectedJob?.roles?.join()}}</label></p>
                            <p class="mb-2 text-center">Education : <label
                                    class="text-info">{{selectedJob?.education?.toString()}}</label></p>
                            <p class="mb-2 text-center">Experience Years : <label
                                    class="text-info">{{selectedJob?.experience_year}}</label></p>
                            <p class="mb-2 text-center">Region : <label class="text-info">{{selectedJob?.region?.city ??
                                    "No city" }} , {{selectedJob?.region?.state ?? " ," }}
                                    {{ selectedJob?.region?.country}}</label></p>
                            <p class="mb-2 text-center">Status : <label
                                    class="text-info">{{selectedJob?.job_status}}</label></p>
                            <p class="mb-2 text-center">Created At : <label
                                    class="text-info">{{selectedJob?.created_at | date : "yyyy-MM-dd"}}</label></p>
                        </div>
                        <div class="col-6">
                            <div class="p-2">
                                <h4 class="fs-22 text-black font-w600">Job Description</h4>
                                <span class="text-black">{{selectedJob?.description}}</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-sm" (click)="onCloseModal()">Close</button>
            </div>

        </div>
    </div>
</div>
<div [ngClass]="{'modal-backdrop show' : isPerDetail}"></div>
